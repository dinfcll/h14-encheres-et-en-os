<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<iframe src="iframepanel.php?titre=inscription" height="100" width="100%" name="panel" frameborder="0" ></iframe>
<form action="./verificationinsc.php" method="post" onSubmit="return validation(this)">
    <label>Pseudonyme ........................:</label><input type="text" name="pseudo" maxlength="25"/>
    <label>Email .............................:</label><input type="text" name="email" maxlength="50"/>
    <label>Mot de passe ......................:</label><input type="password" name="password" maxlength="25"/>
    <label>Vérification du mot de passe ......:</label><input type="password" name="verifpassword" maxlength="25"/>
    <label>Telephone .........................:</label><input type="text" name="telephone" maxlength="25"/>
    <label>Adresse ...........................:</label><textarea name="adresse" rows="3" cols="50"></textarea>
    <label>Codepostal ........................:</label><input type="text" name="codepostal" maxlength="10"/>
    <input type="submit" name="Valider"/><input type="reset" name="Effacer"/>
</form>
</body>
</html>
<script type="text/javascript">
    function validation(f) {
        var ck_email=/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        var ck_tel=/^(?:\+?\d{3}[ -]?\d{3}[ -]?\d{4})$/;
        var ck_post=/^(([a-zA-Z])\d([a-zA-Z])(.?)\d([a-zA-Z])\d)$/;
    if (!ck_email.test(f.email.value) ){
       alert('Le format de l\'email est incorrect');
       return false;
    }
    if (!ck_tel.test(f.telephone.value)) {
        alert('Le format du numero de téléphone est incorrect');
        return false;
    }
    if (!ck_post.test(f.codepostal.value)){
        alert('Le format du codepostal est incorrect');
        return false;
    }
    if (f.verifpassword.value!= f.password.value ) {
        alert('Problème de mot de passe');
        return false;
    }
    if (f.verifpassword.value.length <= 7 ){
        alert('Le mot de passe doit contenir au moins 7 caractères');
        return false;
    }
    if (f.pseudo.value.length <= 4 ){
        alert('Le pseudonyme doit contenir au moins 4 caractères');
        return false;
    }
    if (f.adresse.value.length <= 10){
        alert('Il est conseiller d\'indiquer votre adresse afin de faciliter la livraison');
    }
        return true;
    }
</script>
